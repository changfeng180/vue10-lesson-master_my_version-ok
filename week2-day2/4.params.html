<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 如果下面只写到article，是匹配不到的 -->
    <router-link to="/article/1/a">商品1</router-link>
    <router-link to="/article/2/b">商品2</router-link>
    <router-link to="/article/3/c">商品3</router-link>
    <router-view></router-view>
</div>
<script src="node_modules/_vue@2.5.16@vue/dist/vue.js"></script>
<script src="node_modules/_vue-router@3.0.1@vue-router/dist/vue-router.js"></script>
<script>
    // #/article/2
    let article = {template:'<div>第 {{$route.params.c}}{{$route.params.a}} 篇文章</div>'};
    // /article/2/d  匹配出一个对象
    // /article/:c/:a => {c:2,a:'d'} = this.$route.params  爱情的火花，产生新对象
    // 详情页
    let routes = [ // 路径参数 表示值必须要有但是值是随机的
        {path:'/article/:c/:a',component:article}
    ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el:'#app',
        router
    })

//一种写法
// ok
// video: 带参数，传给组件，以对象形式，访问用 this.$route.params.xxx
// 

</script>
</body>
</html>
