<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zhu http://www.zhufengpeixun.cn</title>
  <link rel="stylesheet" href="node_modules/_animate.css@3.6.1@animate.css/animate.css">
  <style>
    div>div{
      width: 100px;height: 100px;background: red;
    }
  </style>
</head>
<body>
<div id="app">
  <button @click="flag=!flag">切换</button>
  <input type="text" v-model="query">
  <!--多个元素需要使用transition-group   transition不行-->
  <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
      <!--v-for默认会复用原有的dom元素，如果加了key 而且key不同他认为就是两个人了 ???????啥意思--> 
      <!-- key是为了区分div的不同之处  一会区分谁动谁不动 -->
      <!-- key用index,比如输入1，再改成2，index没变（过滤好数组里面的index），不会产生动画 -->
      <div v-for="(a,index) in newArr"  :key="a">{{a}}</div>
  
  </transition-group>
</div>
<script src="node_modules/_vue@2.5.16@vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
      el:'#app',
      computed:{
        newArr(){return this.arr.filter(item=>item==this.query);} // [2]
      },
      data:{
          query:'',
          flag:true,
          arr:[1,2,3,4,5,11]
      }
  })
</script>
</body>
</html>
