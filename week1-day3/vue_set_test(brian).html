<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="node_modules/_vue@2.5.16@vue/dist/vue.js"></script>
    <title>Vue.set 全局操作</title>
</head>
<body>
    <h1>Vue.set 全局操作</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for=" aa in arr">{{aa}}</li>
        </ul>
      
    </div>
    <button onclick="add()">外部添加</button>
 
    <script type="text/javascript">
    
        function add(){
            console.log("我已经执行了");
           app.arr[1]='ddd';
        //    app.arr.splice(1,1,'eee')
        //    Vue.set(app.arr,1,'ddd');
        }
        var outData={
            arr:['aaa','bbb','ccc']
        };
        var app=new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>
